<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <title>Salary Calculator</title>
</head>
<body>

    <h1 class="display-4">Salary Calculator</h1>

    <div class="container">
        <div>
            <h2>Add Employee</h2>
        </div>

        <div class="form hstack gap-2">
            <input type="text" placeholder="First Name" id="firstName" class="">
            <input type="text" placeholder="Last Name" id="lastName" class="">
            <input type="text" maxLength= "4" placeholder="ID" id="employeeId" class="">
            <input type="text" placeholder="Title" id="employeeTitle" class="">
            <input type="text" data-type="currency"  placeholder="Annual Salary" id="annualSalary" class="">
            <button id="submitEmployee" class="btn btn-info btn-sm">Submit</button>
        </div>

        <div>
            <h2>Employees</h2> 
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="employeeRow">

                </tbody>
            </table>
            <h2>Total Monthly Salaries: <span id="salaryTotal"></span></h2>
        </div>
    </div>


</body>
</html>
