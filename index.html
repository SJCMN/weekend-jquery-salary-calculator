<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <title>Salary Calculator</title>
</head>
<body>

    <h1>Salary Calculator</h1>

    <div>
        <h2>Add Employee</h2>
    </div>

    <div>
        <input type="text" placeholder="First Name" id="firstName">
        <input type="text" placeholder="Last Name" id="lastName">
        <input type="text" placeholder="ID" id="employeeId">
        <input type="text" placeholder="Title" id="employeeTitle">
        <input type="text" placeholder="Annual Salary" id="annualSalary">
        <button id="submitEmployee">Submit</button>
    </div>

    <div>
        <h2>Employees</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="employeeRow">

            </tbody>
        </table>
        <h2>Total Monthly: $<span>monthlySalary</span></h2>
    </div>


</body>
</html>
